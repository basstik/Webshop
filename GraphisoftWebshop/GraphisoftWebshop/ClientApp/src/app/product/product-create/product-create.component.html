</p>
<form #f="ngForm" (ngSubmit)="f.form.valid ? save() :
     (!productName.valid && showErrorAlert('Product name is required', 'Please enter a product name (minimum of 2 and maximum of 200 characters)'));">

      <div class="form-group">
        <label class="control-label col-md-2" for="productName">Name</label>
        <div class="col-md-10" [ngClass]="{'has-success': f.submitted && productName.valid, 'has-error' : f.submitted && !productName.valid}">
            <input autofocus type="text" attr.id="productName" name="productName" placeholder="Enter Product Title" class="form-control" [(ngModel)]="productEdit.name" #productName="ngModel" required minlength="2" maxlength="200" />
            <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': productName.valid, 'glyphicon-remove' : !productName.valid}"></span>
            <span *ngIf="showValidationErrors && f.submitted && !productName.valid" class="errorMessage">
                Productname field is required.
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr class="edit-separator-hr" />
        </div>
    </div>

    <div class="form-group has-feedback">
        <label class="control-label col-md-2" for="category">Category</label>
        <div class="col-md-10">
            <input type="text" attr.id="category" name="category" placeholder="Enter category name"
                   class="form-control" [(ngModel)]="productEdit.category" #category="ngModel" />
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <hr class="edit-separator-hr" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-7">
            <div class="pull-right">
              <button  type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

</form>
